<!DOCTYPE html> 
<html>
    <head>
        <title>Family Book</title>
    </head>
    <body>
        <h1>Family Book</h1>

        <img id="album" src="https://tse2.mm.bing.net/th?id=OIP.ml0Uu4nIp1s81eevnNJ9bwHaHa&pid=Api&P=0&w=300&h=300">
        <p id="people">The Family Book</p>
        <div>
            <button type="button" onclick="next()"> Next  </button>
        </div>

    </body>

    <script>
    var images= [
        "https://i.postimg.cc/MKdhy0Z/family.jpg","https://images.cdn3.stockunlimited.net/preview1300/father-in-a-suit_1246033.jpg","https://cdn1.vectorstock.com/i/1000x1000/18/50/young-flat-cartoon-banker-business-woman-lady-vector-20201850.jpg","https://w7.pngwing.com/pngs/96/861/png-transparent-boy-cartoon-child-hat-boy-painted-hand-toddler-thumbnail.png"
        ]

    var names= [
        "The Family Book","Prakash G","Hemavathy G","Somnath G",
    ]
    var i= 0;
    function next(){
        var no_Of_Members=3;
        if(i>no_Of_Members){
            i=0;
        }
        var updatedImage= images[i];
        var updatedNames= names[i];
        document.getElementById("album").src=updatedImage;
        document.getElementById("people").src=updatedNames;
    }
    </script>
</html>
