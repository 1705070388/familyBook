<!DOCTYPE html> 
<html>
    <head>
        <title>Family Book</title>
    </head>
    <body>
        <h1>Family Book</h1>

        <img id="album" src="https://tse2.mm.bing.net/th?id=OIP.ml0Uu4nIp1s81eevnNJ9bwHaHa&pid=Api&P=0&w=300&h=300">
        <p id="people">The Family Book</p>
        <div>
            <button type="button" onclick="next()"> Next  </button>
        </div>

    </body>

    <script>
    var images= [
        "https://i.postimg.cc/MKdhy0Z/family.jpg","https://tse1.mm.bing.net/th?id=OIP.-NpiraqW0EYApepgyADiAwHaHa&pid=Api&rs=1&c=1&qlt=95&w=121&h=121","https://tse4.mm.bing.net/th?id=OIP.ti_vXQv_Xjt6i-__p7YkIgAAAA&pid=Api&P=0&w=300&h=300","https://tse3.mm.bing.net/th?id=OIP.ROdVLkAQDMk2pszTqld1LgHaJQ&pid=Api&P=0&w=300&h=300"
        ]

    var names= [
        "The Family Book","Prakash G","Hemavathy G","Somnath G",
    ]
    var i= 0;
    function next(){
        var no_Of_Members=3;
        if(i>no_Of_Members){
            i=0;
        }
        var updatedImage= images[i];
        var updatedNames= names[i];
        document.getElementById("album").src=updatedImage;
        document.getElementById("people").src=updatedNames;
    }
    </script>
</html>
